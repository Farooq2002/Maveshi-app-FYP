name: maveshi
description: My Final Year Project in beachlors.


publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: ">=2.17.6 <3.0.0"


dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2
  splash_screen_view: ^3.0.0
  animated_bottom_navigation_bar: ^1.1.0
  circular_reveal_animation: ^2.0.1
  auto_size_text: ^3.0.0
  flutter_vector_icons:

dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^2.0.0


flutter:


  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
   - assets/pictures/
   - assets/pictures/icons/
  #   - images/a_dot_ham.jpeg




  # example:
  fonts:

    - family: Nisebuschgardens
      fonts:
        - asset: assets/fonts/Nisebuschgardens.ttf

    - family: Nunito
      fonts:
        - asset: assets/fonts/NunitoBold.ttf
